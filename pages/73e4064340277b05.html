<h1 id="v-if-vs-v-show">v-if vs v-show</h1>

<p><a href="https://cn.vuejs.org/v2/guide/conditional.html#v-if-vs-v-show">API</a></p>

<p><code class="language-plaintext highlighter-rouge">v-if</code> 根据渲染条件决定是否把元素渲染到DOM页面，而<code class="language-plaintext highlighter-rouge">v-show</code>不管渲染条件是什么，都会把元素渲染到DOM页面，只是简单的切换CSS的显示隐藏。
<!-- more -->
如果需要非常频繁地切换，则使用 <code class="language-plaintext highlighter-rouge">v-show</code> 较好；如果在运行时条件很少改变，则使用 <code class="language-plaintext highlighter-rouge">v-if</code> 较好。</p>
