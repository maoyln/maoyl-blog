<h1 id="父组件调用子组件方法并传入值">父组件调用子组件方法并传入值</h1>

<p>通过<code class="language-plaintext highlighter-rouge">ref</code>引用调用子组件内的方法并传入参数</p>

<p>父组件：</p>

<div class="language-js highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="o">&lt;</span><span class="nx">子组件标签</span>  <span class="nx">ref</span><span class="o">=</span><span class="dl">"</span><span class="s2">refName</span><span class="dl">"</span><span class="o">&gt;&lt;</span><span class="sr">/子组件标签</span><span class="err">&gt;
</span>
<span class="nx">methods</span><span class="p">:</span> <span class="p">{</span>
    <span class="nx">fnX</span><span class="p">(</span><span class="nx">x</span><span class="p">)</span> <span class="p">{</span>
      <span class="k">this</span><span class="p">.</span><span class="nx">$refs</span><span class="p">.</span><span class="nx">refName</span><span class="p">.</span><span class="nx">fnY</span><span class="p">(</span><span class="nx">x</span><span class="p">)</span> <span class="c1">// 调用子组件方法并传入值</span>
    <span class="p">}</span>
<span class="p">}</span>
</code></pre></div></div>

<p>子组件：</p>

<div class="language-js highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nx">methods</span><span class="p">:</span> <span class="p">{</span>
    <span class="nx">fnY</span><span class="p">(</span><span class="nx">x</span><span class="p">)</span> <span class="p">{</span>
      <span class="k">this</span><span class="p">.</span><span class="nx">x</span> <span class="o">=</span> <span class="nx">x</span>
    <span class="p">}</span>
  <span class="p">}</span>
<span class="p">}</span>
</code></pre></div></div>
