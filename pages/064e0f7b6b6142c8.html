<h1 id="安装-typescript">安装 TypeScript</h1>

<p>命令行运行如下命令，全局安装 TypeScript：</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>npm <span class="nb">install</span> <span class="nt">-g</span> typescript
</code></pre></div></div>

<p>安装完成后，在控制台运行如下命令，检查安装是否成功(3.x)：</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>tsc <span class="nt">-V</span>
</code></pre></div></div>
