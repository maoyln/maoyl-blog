<h1 id="提高记忆的技巧">提高记忆的技巧</h1>

<ol>
  <li><strong>多个感官并用</strong>
记忆时调用一切感官。没人的话可以大声阅读，有人的话可以默念，轻微摇晃手指等，有助于保持专注。</li>
</ol>

<!-- more -->

<ol>
  <li>
    <p><strong>重复记忆</strong>
每天留出半个到一个小时，梳理总结今天所学的内容。每一章复习完成后做系统的知识整理。</p>
  </li>
  <li>
    <p><strong>建立关联</strong>
把你所学的新知识与已有的认知建立联系，对于记忆事半功倍。</p>
  </li>
  <li>
    <p><strong>场景记忆</strong>
把知识具象化为一个场景，想象自己在何时何地能用这些知识，与自身发生联系。</p>
  </li>
  <li>
    <p><strong>提出问题</strong>
每学习一个知识点，试着提问，然后给出答案。用了就记住了。</p>
  </li>
</ol>
